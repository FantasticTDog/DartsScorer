<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDog Darts Scorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>TDog Darts Scorer</h1>
    </div>

    <div class="inputs">
        <div class="newPlayer">
            <label for="playerName">Add a player: </label>
            <input type="text" class="playerName" name = "playerName">
            <button onclick ="createPlayer()">Add Player</button>
        </div>
        <div class="newGame">
            <button onclick="startGame()">Start Game!</button>
        </div>
    </div>

    <div class="players">
    </div>

    <div class="content">
        <div class="scoreboard"></div>
        <div class="input">
            <div class="number" ID="One">1</div>
            <div class="number" ID="Two">2</div>
            <div class="number" ID="Three">3</div>
            <div class="number" ID="Four">4</div>
            <div class="number" ID="Five">5</div>
            <div class="number" ID="Six">6</div>
            <div class="number" ID="Sevem">7</div>
            <div class="number" ID="Eight">8</div>
            <div class="number" ID="Nine">9</div>
            <div class="number" ID="Ten">10</div>
            <div class="number" ID="Eleven">11</div>
            <div class="number" ID="Twelve">12</div>
            <div class="number" ID="Thirteen">13</div>
            <div class="number" ID="Fourteen">14</div>
            <div class="number" ID="Fivteen">15</div>
            <div class="number" ID="Sixteen">16</div>
            <div class="number" ID="Seventeen">17</div>
            <div class="number" ID="Eighteen">18</div>
            <div class="number" ID="Nineteen">19</div>
            <div class="number" ID="Twenty">20</div>
            <div class="number" ID="Bull">25</div>
        </div>
    </div>
    <div class="footer">
        <h4>(C) by FantasticTDog</h2>
    </div>
</body>
<script src="script.js"></script>
</html>

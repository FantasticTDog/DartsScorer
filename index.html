<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDog Darts Scorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>TDog Darts Scorer</h1>
    </div>

    <div class="inputs">
        <div class="newPlayer">
            <label for="playerName">Add a player: </label>
            <input type="text" class="playerName" name = "playerName">
            <button onclick ="createPlayer()">Add Player</button>
        </div>
        <div class="newGame">
            <button onclick="startGame()">Start Game!</button>
        </div>
    </div>

    <div class="players">
    </div>

    <div class="content">
        <div class="scoreboard"></div>
        <div class="inputContainer">
            <div class="input">
                <div class="number" ID="1">1</div>
                <div class="number" ID="2">2</div>
                <div class="number" ID="3">3</div>
                <div class="number" ID="4">4</div>
                <div class="number" ID="5">5</div>
                <div class="number" ID="6">6</div>
                <div class="number" ID="7">7</div>
                <div class="number" ID="8">8</div>
                <div class="number" ID="9">9</div>
                <div class="number" ID="10">10</div>
                <div class="number" ID="11">11</div>
                <div class="number" ID="12">12</div>
                <div class="number" ID="13">13</div>
                <div class="number" ID="14">14</div>
                <div class="number" ID="15">15</div>
                <div class="number" ID="16">16</div>
                <div class="number" ID="17">17</div>
                <div class="number" ID="18">18</div>
                <div class="number" ID="19">19</div>
                <div class="number" ID="20">20</div>
            </div>
            <br>
            <div class="specials">
                <div class="number special" ID="Double">Double</div>
                <div class="number special" ID="Triple">Triple</div>
                <div class="number special" ID="25">Bull</div>
                <div class="number special" ID="50">Bullseye</div>
            </div>
        </div>
    </div>
    <div class="footer">
        <h4>(C) by FantasticTDog</h2>
    </div>
</body>
<script src="script.js"></script>
</html>
